<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-size: 25px;
        }

        h1 {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h1>Contact form</h1>
        <form id="form">
            <fieldset>
                <legend>personal data</legend>
                <label for="name">Enter your full name: </label>
                <input required type="text" name="name" id="name">
                <br>

                <label for="email">Enter your email: </label>
                <input required type="text" name="email" id="email">
                <br>
                <label for="tel">Enter your phone number: </label>
                <input required type="tel" name="tel" id="tel">
                <br>
                <fieldset>
                    <legend>Choose contact method:</legend>
                    <input type="checkbox" name="forma-de-contato" value="tel" id="call">
                    <label for="call">Phone call</label>
                    <input type="checkbox" name="forma-de-contato" value="wpp" id="wpp">
                    <label for="wpp">Whatsapp</label>
                    <input type="checkbox" name="forma-de-contato" value="email" id="ema">
                    <label for="ema">Email</label>
                </fieldset>

            </fieldset>
            <fieldset>
                <legend>Message data</legend>
                <fieldset>
                    <legend>Select the desired department:</legend>
                    <input type="radio" name="setor" value="fin" id="fin">
                    <label for="fin">Financial</label>
                    <input type="radio" name="setor" value="qua" id="qua">
                    <label for="qua">UX</label>
                    <input type="radio" name="setor" value="ace" id="ace">
                    <label for="ace">Accessibility</label>
                    <input type="radio" name="setor" value="rh" id="rh">
                    <label for="rh">People Support</label>
                </fieldset>


                <label for="subject">Enter the subject: </label>
                <input required type="text" name="assunto" id="subject">

                <label for="message">Write your message: </label>
                <textarea required name="mensagem" id="message"></textarea>
            </fieldset>
            <fieldset>
                <legend>Address information</legend>
                <label for="address">Enter your address:</label>
                <input required type="text" name="endereco" id="address">
                <label for="country-list">Select country:</label>

                <select required name="country-list" id="country-list">
                    <option value="-">...</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Belize">Belize</option>
                    <option value="Benin">Benin</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Bouvet Island">Bouvet Island</option>
                    <option value="Brazil">Brazil</option>
                    <option value="British Indian Ocean Territory">British Indian Ocean Territory</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Canada">Canada</option>
                    <option value="Cape Verde">Cape Verde</option>
                    <option value="Cayman Islands">Cayman Islands</option>
                    <option value="Central African Republic">Central African Republic</option>
                    <option value="Chad">Chad</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Christmas Island">Christmas Island</option>
                    <option value="Cocos (Keeling) Islands">Cocos (Keeling) Islands</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Comoros">Comoros</option>
                    <option value="Congo, Democratic Republic of the">Congo, Democratic Republic of the</option>
                    <option value="Congo, Republic of the">Congo, Republic of the</option>
                    <option value="Cook Islands">Cook Islands</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Curaçao">Curaçao</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Dominica">Dominica</option>
                    <option value="Dominican Republic">Dominican Republic</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Egypt">Egypt</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Equatorial Guinea">Equatorial Guinea</option>
                    <option value="Eritrea">Eritrea</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Eswatini">Eswatini</option>


                </select>
            </fieldset>
            <button type="submit" name="send">Send message</button>
            <div style="font-size: 24px; ; display: none;"><strong aria-live="polite" id="msg"></strong></div>

        </form>
    </main>
    <script>
        const submition = () => {
            document.getElementById("msg").parentElement.style.display = "block";
            setTimeout(() => {
                document.getElementById("msg").textContent = "Message sent successfully!";
            }, 500);

            return false;
        };
        document.getElementById('form').onsubmit = submition;



    </script>
</body>

</html>
